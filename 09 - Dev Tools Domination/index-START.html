<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello')
    // Interpolated
console.log('hello i am a %s string!', 'poo')
console.log('hello %s', '[one, two, three]')
    // Styled
console.log('%c I am some greate text', 'font-size:50px')
    // warning!
    console.warn('oh no')

    // Error :|
    console.error('error')
    // Info
    console.info('crocodiles eat 3-4 people per year')
    // Testing
    console.assert(1 === 1, 'that is wrong') //only fires if the argument is false
    const p = document.querySelector('p')
    // clearing
    //console.clear() will clear the console to mess with devs

    // Viewing DOM Elements
  console.log(p)
  console.dir(p)
    // Grouping together

    console.clear()
    dogs.forEach(dog => {
    console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('dog')
    console.count('dog')
    console.count('dog')
    console.count('dog')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

  </script>
</body>
</html>
